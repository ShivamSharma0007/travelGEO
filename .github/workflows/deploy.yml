name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via FTPS (Hostinger fixed)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: travelgeographic.in          # ← use domain instead of IP
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftps
          security: loose                      # ← this fixes Hostinger certificate errors
          local-dir: ./
          server-dir: ./                       # ← Hostinger root is ./ not /public_html/ when using domain as host
          dangerous-clean-slate: false
          timeout: 60000
          log-level: verbose
